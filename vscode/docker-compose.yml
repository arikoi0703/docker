version: '3.7'

services: 
  latex:
    build: ./latex
    container_name: latex
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./latex/workspace:/root/
      - /root/.ssh/authorized_keys:/root/.ssh/authorized_keys
    ports:
      - '0.0.0.0:2222:22'
    restart: unless-stopped
